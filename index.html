            <div class="skill-social-icons">
                <a href="https://grobizz.in/"><i class="text-dark fs-4 mb-3 fa-solid fa-globe"></i></a>  
                <span class="fs-5 ms-2">GrowwBizz.in</span><br>
                <a href="#"><i class="text-dark fs-4 mb-3 fa-solid fa-envelope"></i></a> 
                <span class="fs-5 ms-2">support@grobizz.in</span><br>
                <a href="#"><i class="text-dark fs-4 mb-3 fa-solid fa-phone"></i></a> 
                <span class="fs-5 ms-2">0952 992 8447</span>
            </div>
            <div class="social-icons pt-5">
                <a href="https://www.facebook.com/profile.php?id=61571578101681" class="me-3"><i class="fs-2 fa-brands fa-facebook"></i></a>
                <a href="https://x.com/Grobizin" class="me-3"><i class="fs-2 fa-brands fa-twitter"></i></a>
                <a href="https://www.instagram.com/grobizz.in?igsh=bzhxaW9lbmhrcTJ5" class="me-3"><i class="fs-2 fa-brands fa-instagram"></i></a>

            </div>
        </div>
        <div class="col-12 col-md-8">
            <form id="contact-form">
                <h3>GET IN TOUCH</h3>
                <input type="text" id="name" name="name" class="mb-3 form-control" placeholder="Your Name" required>
                <input type="email" id="email" name="email" class="mb-3 form-control" placeholder="John@xyz.com" required>
                <input type="tel" id="phone" name="phone" class="mb-3 form-control" placeholder="+91 123 4567 890" required>
                <textarea id="message" name="message" class="mb-3 form-control" rows="6" placeholder="How can we help you?" required></textarea>
                <button type="submit" class="btn btn-primary col-12">Send</button>
                <p id="msg" class="mt-3 text-success"></p>
                <div class="col-3 diflex align-item-center justify-content-center">
                    
                    <!-- hitwebcounter Code START -->
                    <p>Website Visits:</p><span><a href="https://www.hitwebcounter.com" target="_blank">
                        <img src="https://hitwebcounter.com/counter/counter.php?page=19099811&style=0010&nbdigits=5&type=page&initCount=0"

                    </div>
            </form>
        </div>

</div>

<!-- Counter -->
 <script>


 </script>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwW9Sm0NAzLlEpkAfDaDV25XxmMTTYPXcRlX05i3ythHGzNLe1DwdEL1BF0RvN9z1-mWw/exec';
    const form = document.getElementById("contact-form");
    const msg = document.getElementById("msg");

    form.addEventListener('submit', e => {
        e.preventDefault();
        
        fetch(scriptURL, { 
            method: 'POST', 
            body: new FormData(form) 
        })
        .then(response => response.text())
        .then(data => {
            msg.innerHTML = "Message sent successfully!";
            setTimeout(() => { msg.innerHTML = ""; }, 5000);
            form.reset();
        })
        .catch(error => {
            console.error('Error!', error.message);
            msg.innerHTML = "Failed to send message!";
        });
    });
</script>


    <!-- Bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
